{% extends "base.html" %}

{% block content %}
<h2>{% if pelicula %}Editar{% else %}Nueva{% endif %} Película</h2>

<form method="POST" action="{% if pelicula %}{{ url_for('guardar_pelicula', id=pelicula['id']) }}{% else %}{{ url_for('guardar_pelicula') }}{% endif %}">
    <div class="form-group">
        <label>Título:</label>
        <input type="text" name="title" value="{{ pelicula.title if pelicula }}" required>
    </div>
    
    <div class="form-group">
        <label>Género:</label>
        <input type="text" name="genre" value="{{ pelicula.genre if pelicula }}" required>
    </div>
    
    <div class="form-group">
        <label>Año:</label>
        <input type="number" name="year" value="{{ pelicula.year if pelicula }}" min="1900" max="2100" required>
    </div>
    
    <div class="form-group">
        <label>Clasificación:</label>
        <input type="text" name="clss" value="{{ pelicula.clss if pelicula }}" maxlength="1" pattern="[A-C]" title="Solo A, B o C" required>
    </div>
    
    <button type="submit" class="boton">Guardar</button>
</form>
{% endblock %}
