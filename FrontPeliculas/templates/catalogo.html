{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 style="color: #fff; margin-bottom: 2rem;">Final 3er Parcial ðŸ’€ðŸ’€</h1>
    
    <div class="peliculas-grid">
        {% for pelicula in peliculas %}
        <div class="tarjeta-pelicula">
            <img 
                src="{{ pelicula.poster or 'https://via.placeholder.com/280x400?text=Poster+No+Disponible' }}" 
                class="poster" 
                alt="{{ pelicula.title }}"
                loading="lazy"
            >

                <h3 class="titulo-pelicula">{{ pelicula.title }}</h3>
                
                <div class="detalles-pelicula">
                    <span>{{ pelicula.year }}</span>
                    <span style="color: #4a4a4a">â€¢</span>
                    <span>{{ pelicula.genre }}</span>
                </div>
                
                <div class="contenedor-botones">
                    <a href="{{ url_for('mostrar_detalle', id=pelicula['id']) }}" 
                       class="boton boton-detalle">
                        <i class="fas fa-info-circle"></i> Info
                    </a>
                    <a href="{{ url_for('mostrar_editor', id=pelicula['id']) }}" 
                       class="boton boton-editar">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a href="{{ url_for('eliminar_pelicula', id=pelicula['id']) }}" 
                       class="boton boton-eliminar">
                        <i class="fas fa-trash-alt"></i> 
                    </a>
                </div>
            </div>
        </div>
        {% else %}
        <p class="sin-resultados">No se encontraron pelÃ­culas</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
